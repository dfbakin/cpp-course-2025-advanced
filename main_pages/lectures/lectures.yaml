- title: Переменные, ввод-вывод, операции
  number: 1
  description: Переменные, типы, ввод-вывод, арифметические операции, задача о 
    получении разрядов в позиционной системе счисления
  material: /lectures/io_variables/notes.html
  presentation: /lectures/io_variables/presentation.pdf

- title: Условия, ветвление, отладка. Циклы.
  number: 2
  description: Хранение целых чисел, переполнение. 
    Логические операции, операции сравнения, условия, switch-case. Отладка программ. Хранение float. Циклы
  material: /lectures/conditions_loops/notes.html
  presentation: /lectures/conditions_loops/presentation.pdf
  quiz:
  - text: Группа 2
    href: https://official.contest.yandex.ru/contest/82423/enter/

- title: Циклы. Асимптотическая сложность. Делимость и простота
  number: 3
  description: Циклы (for, while, do-while), break, continue, вложенность циклов.
    Асимптотическая сложность. Оценка сложностей алгоритмов. Быстрое возведение в степень.
    Проверка на делимость и простоту, нахождение всех простых в диапазоне, факторизация.
  material: /lectures/complexity_prime_numbers/notes.html
  presentation: /lectures/complexity_prime_numbers/presentation.pdf
  quiz:
    - text: Группа 2
      href: https://official.contest.yandex.ru/contest/82745/enter/


- title: Особые виды чисел
  number: 4
  description: "Эратосфен с эффективной реализацией, bitset
    Поиск в диапазоне числа некоторого вида. Обратно: построение числа по виду.
    Количество делителей по разложению на простые числа. Доказательство вида чисел с 3/5 различными делителями"

- title: Работа с std::vector
  number: 5
  description: "Динамические массивы. Методы std::vector, копирование, различие size и capacity, сложности операций.
    Двумерные массивы"
  material: /lectures/std_vector/notes.html
  presentation: /lectures/std_vector/presentation.pdf
  quiz:
    - text: Группа 2
      href: https://official.contest.yandex.ru/contest/82745/enter/

- title: Ссылки, указатели, работа с памятью
  number: 6
  description: "Ссылки и указатели, константность, UB (dangling reference). Работа с файлами: ввод-вывод, текстовые и двоичные файлы"
  material: /lectures/ref_ptr_files/notes.html
  presentation: /lectures/ref_ptr_files/presentation.pdf

- title: Контрольная работа — 1
  description: Контрольная работа за первый модуль.
  quiz:
    - text: Группа 2
      href: https://official.contest.yandex.ru/contest/83592/enter/
  practice: 
    - text: Группа 2
      href: https://official.contest.yandex.ru/contest/83589/enter/

- title: Работа с памятью. Функции
  number: 7
  description: "Виртуальная адресация, выделение и освобождение памяти.  Статическая, динамическая память. Переменные на стеке.
    Функции: аргументы, возвращаемые значения, перегрузки"

- title: Функции
  number: 8
  description: Передача аргументов по ссылке и по значению. Лямбда функции, функции высшего порядка.
    Константные переменные, ссылки. Структуры

- title: STL — 1
  number: 9
  description: Шаблоны, итераторы, std::unordered_set, std::set

- title: STL — 2
  number: 10
  description: Пары, кортежи, ассоциативные контейнеры (std::unordered_map, std::map)

- title: STL — 3
  number: 11
  description: Сортировки, компараторы.

- title: Контрольная работа — 2
  description: Контрольная работа за второй модуль.

